<!DOCTYPE html><html lang="ru"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--fonts-->   <link rel="preconnect" href="https://fonts.googleapis.com">   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>   <link rel="stylesheet" href="css/style.css">   <title>Document</title></head><body>      <main class="mail-confirm-page ">      <div class="container">         <div class="mail-confirm-page__content mail-confirm-page-content">            <div class="mail-confirm-page-content__image log-sign-pages__image-block">               <picture><source srcset="img/log-in-image.webp" type="image/webp"><img src="img/log-in-image.png" alt="image"></picture>            </div>            <form class="mail-confirm-page-content__form mail-confirm-page-content-form log-sign-pages__form">               <h2 class="mail-confirm-page-content-form__title log-sign-pages__title">Подтверждение<br>                  электронной почты</h2>                                 <div class="mail-confirm-page-content-form__input-wrapper">                                    <input placeholder="Код верификации" type="text" class="mail-confirm-page-content-form__input log-sign-pages__input">                                 <p class="mail-confirm-page-content-form__error log-sign-pages__error">Код не верный</p>               </div>               <div class="mail-confirm-page-content-form__captcha log-sign-pages__captcha">                  <picture><source srcset="img/captcha.webp" type="image/webp"><img src="img/captcha.png" alt=""></picture>               </div>               <button type="submit" class="mail-confirm-page-content-form__btn log-sign-pages__btn">Отправить</button>                  <a href="#" class="mail-confirm-page-content-form__mail-confirm-link log-sign-pages__link">Вернуться на страницу входа</a>                           </form>         </div>      </div>   </main>   </body>  </html>
